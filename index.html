<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/NMqWpNJ6/18may.jpg" alt="Click to chat on WhatsApp" id="whatsapp-image" />

  <script>
    document.getElementById("whatsapp-image").addEventListener("click", function() {
      const phoneNumber = "9568561567";
      const message = encodeURIComponent("Hi, I want Cricket ID.");
      window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
    });
  </script>
</body>
</html>
